<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Quản lý ra vào</title>
	<!-- import bootstrap  -->
	<link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap/font-awesome.min.css">
	<!-- import jquery -->
	<script src="../js/bootstrap/jquery-3.2.1.slim.min.js"></script>
	<script src="../js/bootstrap/popper.min.js"></script>
	<script src="../js/bootstrap/bootstrap.min.js"></script>
	<script src="../js/bootstrap/jquery.min.js"></script>
	<script src="../js/bootstrap/jquery.datetimepicker.full.min.js"></script>
	<link rel="stylesheet" href="../css/bootstrap/jquery.datetimepicker.css">
	<!-- import angular library -->
	<script src="../js/bootstrap/angular.min.js"></script>

	<link rel="stylesheet" type="text/css" href="../css/quanlyravao.css">
	<script src="../js/quanlyravao_controller.js"></script>
</head>

<body ng-app="myAppRaVao" ng-controller="myControllerRaVao">
	<div>
		<div ng-include src="'header.html'"></div>
	</div>
	<div class="container-fluid" style="margin-top:100px;">
		<div class="row">
			<div class="col-sm-1"></div>
			<div class="col-sm-10">
				<form>
					<fieldset class="searchGoOut">
						<legend class="searchGoOut">Điều kiện tìm kiếm</legend>
						<div class="row">
							<div class="col-sm-6">
								<div class="form-group row">
									<div class="col-sm-5" style="text-align: right; padding-top: 6px;">Thời gian ra ngoài từ:</div>
									<div class="col-sm-7">
										<div class="input-group mb-3">
											<input type="text" class="form-control input-cursor" id="fromDate" ng-model="fromTime" placeholder="YYYY/MM/DD HH:mm" readonly autocomplete="off">
											<div class="input-group-append" id="iconCalFrom">
												<span class="input-group-text"><i class="fa fa-calendar"></i></span>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group row">
									<div class="col-sm-2" style="text-align: left; padding-top: 6px;">đến</div>
									<div class="col-sm-7">
										<div class="input-group mb-3">
											<input type="text" class="form-control input-cursor" id="toDate" ng-model="toTime" placeholder="YYYY/MM/DD HH:mm" readonly autocomplete="off">
											<div class="input-group-append" id="iconCalTo">
												<span class="input-group-text"><i class="fa fa-calendar"></i></span>
											</div>
										</div>
									</div>
									<div class="col-sm-3"></div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6">
								<div class="form-group row">
									<div class="col-sm-5" style="text-align: right; padding-top: 6px;">Đơn vị:</div>
									<div class="col-sm-7">
										<div class="input-group">
											<input type="text" name="nameDv" id="dropDownDv" class="form-control dropdown-toggle input-cursor" data-toggle="dropdown" ng-model="dvName" readonly autocomplete="off">
											<button type="button" class="btn btn-default dropdown-toggle btn-custom" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
											<span class="caret"></span>
											</button>
											<ul class="dropdown-menu ulDv scrollable-menu" role="menu">
												<li ng-repeat="x in emps | unique: 'dv'" ng-click="eventSelectDV(x.dv)">
													<a href="#">{{ x.dv }}</a>
												</li>
											</ul>
										</div>
									</div>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group row">
									<div class="col-sm-2" style="text-align: left; padding-top: 6px;">Người:</div>
									<div class="col-sm-7">
										<input type="text" class="form-control" id="fromDate" style="width: 100%;" autocomplete="off">
									</div>
									<div class="col-sm-3"></div>
								</div>
							</div>
						</div>
					</fieldset>
					<div class="row row-button">
						<div class="col-sm-4"></div>
						<div class="col-sm-4 ">
							<button type="submit" class="btn btn-primary" ng-click="searchRaVao()">
							<i class="fa fa-search"></i> Search
							</button>
							<button type="submit" id="btnReset" class="btn btn-info" ng-click="reset()">
							<i class="fa fa-refresh"></i> Reset
							</button>
							<button type="submit" class="btn btn-success">
							<i class="fa fa-print"></i> Export
							</button>
						</div>
						<div class="col-sm-4"></div>
					</div>
				</form>
			</div>
			<div class="col-sm-1"></div>
		</div>
		<div class="row">
			<div class="col-sm-1"></div>
			<div class="col-sm-10">
				<table id="tableGoOut" class="searchTable" ng-show="isInvisible">
					<thead>
						<tr>
							<th rowspan="2">STT</th>
							<th rowspan="2">Đơn vị</th>
							<th rowspan="2">Ảnh</th>
							<th rowspan="2">Mã Nhân Viên</th>
							<th rowspan="2">Tên</th>
							<th rowspan="2">Email</th>
							<th colspan="2">Thời gian</th>
							<th rowspan="2">Lý do</th>
							<th rowspan="2">Status</th>
						</tr>
						<tr>
							<th>Từ</th>
							<th>Đến</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="x in objSearch">
							<td>{{$index+1}}</td>
							<td>{{x.emp.dv}}</td>
							<td>{{x.emp.img}}</td>
							<td>{{x.emp.code}}</td>
							<td>{{x.emp.name}}</td>
							<td>{{x.emp.email}}</td>
							<td>{{x.from}}</td>
							<td>{{x.to}}</td>
							<td>{{x.reason}}</td>
							<td>{{x.status}}</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-sm-1"></div>
		</div>
	</div>
</body>

</html>
