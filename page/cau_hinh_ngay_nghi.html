<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Cấu hình ngày nghỉ</title>

	<!-- import bootstrap  -->
	<link rel="stylesheet" type="text/css" href="../css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap/gijgo.min.css" />
	<!-- import jquery -->
	<script src="../js/bootstrap/jquery-3.2.1.slim.min.js"></script>
	<script src="../js/bootstrap/popper.min.js"></script>
	<script src="../js/bootstrap/bootstrap.min.js"></script>
	<script src="../js/bootstrap/jquery.min.js"></script>
	<script src="../js/bootstrap/gijgo.min.js"></script>

	<!-- import angular library -->
	<script src="../js/bootstrap/angular.min.js"></script>

	<script type="text/javascript" src="../js/cauhinhngaynghi_controller.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/cauhinhngaynghi.css">
	<script type="text/javascript" src="../js/cauhinhngaynghi_function.js"></script>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
	<div>
		<div ng-include="'header.html'"></div>
	</div>
	<div class="container-fluid" style="margin-top:100px;">
		<div class="row">
			<div class="col-sm-10 content">
				<form name="form_config">
					<fieldset class="kitchen-border">
						<legend class="kitchen-border">Cấu hình ngày nghỉ</legend>
						<div class="col-sm-8" style="margin: auto;">
							<div class="form-group row">
								<label class="col-sm-3 col-form-label" style="text-align: right;">Ngày</label>
								<div class="col-sm-6">
									<div class="input-group mb-3">
										<input type="text" class="form-control" id="datepicker" readonly="" ng-model="date">
										<!-- <div class="input-group-append">
									    	<span class="input-group-text"><i class="fa fa-calendar"></i></span>
										</div> -->
									</div>

								</div>
							</div>

						</div>
					</fieldset>
					<div class="row row-button">
						<div class="col-sm-4"></div>
						<div class="col-sm-4 " style="text-align: center;">
							<button type="submit" class="btn btn-default btn-lg button-save " ng-click="addNewRow()">
	          				<i class="fa fa-floppy-o"></i> Save
	        				</button>

						</div>
						<div class="col-sm-4"></div>
					</div>
				</form>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-10 content">
				<div class="col-sm-8 content">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th scope="col" width="5%">STT</th>
								<th scope="col" width="25%">Thao tác</th>
								<th scope="col" width="70%">Ngày nghỉ</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="d in dates track by $index">
								<td>{{$index+1}}</td>
								<td>
									<div class="col-sm-2 remove-date">
										<a href="" ng-click='doDelete(d)'>
											<span><i class="fa fa-trash-o"></i></span>
										</a>
									</div>
								</td>
								<td>{{d}}</td>
							</tr>
						</tbody>
					</table>
					<iframe id="txtArea1" style="display:none"></iframe>
				</div>

			</div>
		</div>
	</div>
</body>

</html>
